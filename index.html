<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>

<body>
  <div id="map"></div>
  <button id="geolocate-btn" title="Me g√©olocaliser">üìç</button>

  <script>
    // Initialiser la carte
    var map = L.map('map').setView([46.8, 8.2], 8);

    // Ajouter une couche de tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Variable pour stocker le marqueur de g√©olocalisation
    let userMarker = null;

    // Fonction pour g√©rer la g√©olocalisation
    function geolocateUser() {
      map.locate({ setView: true, maxZoom: 12 });
    }

    // √âv√©nement quand la position est trouv√©e
    map.on('locationfound', function (e) {
      const latlng = e.latlng;
      // Supprimer l'ancien marqueur s'il existe
      if (userMarker) {
        map.removeLayer(userMarker);
      }
      // Ajouter un marqueur √† la position de l'utilisateur
      userMarker = L.circleMarker(latlng, {
        radius: 8,
        color: '#3388ff',
        fillColor: '#3388ff',
        fillOpacity: 0.8
      }).addTo(map);
      userMarker.bindPopup('Vous √™tes ici !').openPopup();
    });

    // √âv√©nement en cas d'erreur de g√©olocalisation
    map.on('locationerror', function (e) {
      alert("Impossible de vous g√©olocaliser : " + e.message);
    });

    // Ajouter l'√©couteur d'√©v√©nement au bouton
    document.getElementById('geolocate-btn').addEventListener('click', geolocateUser);
